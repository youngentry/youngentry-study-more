<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 01 - 개발자객체만들기</title>
</head>

<body>
    <div id="App">객체 만들기</div>
    <div id="This">객체 만들기</div>

    <script>
        // 1. 객체 리터럴 표기법을 이용한 객체의 생성
        const 이창훈 = {
            name: '이창훈',
            age: 31,
        }

        console.log(이창훈.name + `바보`);

        // 2. 객체 생성자함수를 이용한 객체의 생성
        const 김창훈 = new Object();
        김창훈.name = '김창훈';
        김창훈.age = 29;

        console.log(김창훈);

        // 3. 객체의 메소드 : 객체는 속성 (property)과 함수(method)를 가진다. property (key: value)

        const 박창훈 = {
            name: '박창훈',
            하는일: function () {
                console.log(`영혼의 대화를 ${박창훈.name}과 함께 하기`)
            }
        }

        console.log(박창훈['name'], 박창훈.name);

        박창훈.하는일();

        // 4. 객체에서의 this는 객체 자신을 가리킨다.
        // `${this.name}과 함께 공부하기...` = this.name + '과 함께 공부하기...'
        const 우창훈 = {
            name: '우창훈',
            age: 19,
            하는일() {
                console.log(`${this.name}과 함께 공부하기...`)
            } // 하는일: function () {}을 하는일() {}으로 짧게 쓸 수 있음...
        }

        우창훈.하는일();

        // 5. 객체의 메소드로 ()=> 화살표 함수를 쓰면 this는 ?

        const 소창훈 = {
            name: '소창훈',
            age: 19,
            하는일: () => {
                console.log(`${소창훈.name}과 함께 공부하기...`)
            }
        }

        소창훈.하는일();


        // 6. 객체안 일반적인 함수(무명)에서의 this 바인딩...

        const lee = {
            name: 'changhun',
            job: function () {
                setInterval(() => {
                    console.log(this.name + '술 마시기')
                }, 1000)
            }
        }

        lee.job();



        // etc. 이벤트리스너에서의 this
        // id는 바로선택이 가능하지만 권장하는 방법이 아닙니다. 
        // App, document.qureySeletor('#App'), document.getElementById('App')

        App.addEventListener('click', function () {
            console.log(this) // 이벤트리스너 function에서의 this는 App
        })

        This.addEventListener('click', () => {
            console.log(this) // 화살표함수에서의 this는 window;
        })


        console.log(this) //this는 window;
    </script>
</body>

</html>
