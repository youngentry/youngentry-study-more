<body>
    <script>

        // 1. 스프레드 연산자는 걍 늘여 놓는 거다.
        const 동물 = {
            leg: 4,
            type: 'animal',
            mouse: 1,
        }

        const 소 = {
            ...동물,
            sound: '음무'
        }


        const 말 = {
            ...동물,
            sound: '이히잉'
        }

        const 개 = {
            ...동물,
            sound: '멍멍'
        }

        console.log(소, 말, 개);


    </script>
