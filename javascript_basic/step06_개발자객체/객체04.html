<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체 04 - 객체생성자함수</title>
  </head>
  <body>
    <script>
      // 1. 객체를 찍어내는 함수를 만드는 옛날 방법
      //   생성자를 만들었으면 앞글자는 대문자로 쓰는 것이 관습입니다.
      function Han(name) {
        this.name = name;
        this.showName = function () {
          console.log(this.name);
        };
      }
      const 이름 = new Han("한");
      이름.showName();
      const 이름2 = new Han("유");
      이름2.showName();

      Han.prototype.group = "gen";
      console.log(이름.group);
    </script>
  </body>
</html>
