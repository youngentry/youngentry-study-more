<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/90c725d086.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="background-border">
      <div class="playlist">
        <span><i class="fas fa-times"></i></span>
        <span>Playlist</span>
      </div>

      <div class="title">
        <div class="title-image"><i class="far fa-image"></i></div>
        <div class="title-text">
          <span class="title-text__song-title">Random Love</span>
          <span class="title-text__composer">by Divay Kappor</span>
        </div>
      </div>

      <div class="buttons">
        <span class="buttons__play-button"
          ><i class="fas fa-caret-right"></i>Play</span
        >
        <span class="buttons__heart"><i class="far fa-heart"></i></span>
        <span class="buttons__plus"><i class="fas fa-plus"></i></span>
      </div>

      <ul class="list">
        <div class="list__1"><i class="fas fa-music"></i></div>
        <div>
          <span>Matargasti</span>
          <span>Mohit Chauhan</span>
        </div>
      </ul>
      <ul class="list">
        <div class="list__2"><i class="fas fa-music"></i></div>
        <div>
          <span>Attitude</span>
          <span>Lewis OfMan · Attitude</span>
        </div>
      </ul>
      <ul class="list">
        <div class="list__3"><i class="fas fa-music"></i></div>
        <div>
          <span>Try Everthing</span>
          <span>Shakira · Zootopia</span>
        </div>
      </ul>
      <ul class="list">
        <div class="list__4"><i class="fas fa-music"></i></div>
        <div>
          <span>Sunflower</span>
          <span>Joseph Vincent · Sunflower</span>
        </div>
      </ul>
    </div>
  </body>
</html>
