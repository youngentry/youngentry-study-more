<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - clone by myself</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header id="setting-header">
      <div class="setting-header__column">
        <a href="more.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="setting-header__column">Settings</div>
      <div class="setting-header__column">
        <i class="fas fa-search fa-la"></i>
      </div>
    </header>

    <main>
      <div class="settings-menu">
        <div class="settings-menu__column">
          <div class="settings-menu__column-upside">
            <span><i class="fas fa-bullhorn"></i>Notices</span>
          </div>
          <div class="settings-menu__column-upside">
            <span><i class="fas fa-flask"></i>Kokoa Lab</span>
          </div>
          <div class="settings-menu__column-upside">
            <span><i class="fas fa-info-circle"></i>Version</span>
            <span class="settings-menu__column-description"
              >Latest Version</span
            >
          </div>
        </div>
        <div class="settings-menu__column">
          <div class="settings-menu__column-downside">
            <span><i class="fas fa-lock"></i>Privacy</span>
          </div>
          <div class="settings-menu__column-downside">
            <span><i class="fas fa-lock"></i>Notifications</span>
          </div>
          <div class="settings-menu__column-downside">
            <span> <i class="fas fa-adjust"></i>Display</span>
          </div>
          <div class="settings-menu__column-downside">
            <span><i class="fas fa-fill-drip"></i>Themes</span>
            <span class="settings-menu__column-description">Default theme</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i>
            <div class="nav__chat-notification">1</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="finds.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__ellipsis-point"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/90c725d086.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
