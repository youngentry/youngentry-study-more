    <title>Document</title>
    <style>
        .Num {
            font-size: 100px;

            color: #f00;
        }
    </style>

<body>
    <div class="Num">
        1004
    </div>

    <script>
        let TOGGLE = true;
        document.querySelector('.Num').addEventListener('click', e => {
            TOGGLE ? e.target.classList.add('on') : e.target.classList.remove('on');
            TOGGLE = !TOGGLE
        })
    </script>
