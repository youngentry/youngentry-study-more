<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 실습 01</title>
</head>

<body>
    <div id="box">나는 박스 친구가 없네~</div>
    <div id="box2">나는 박스 친구가 없네~</div>
    <div id="box3" onclick="글자바꾸기2(); console.log(this)">나는 박스 친구가 없네~</div>
    <script>
        const BOX = document.getElementById('box');
        const BOX2 = document.getElementById('box2');
        const BOX3 = document.getElementById('box3');
        console.log(BOX, typeof (BOX));

        function 글자바꾸기2() {
            BOX3.innerText = '2222나는 원래 친구가 없네~'
            console.log(this);
            //this는 window를 가르킴...
        }
        const 글자바꾸기 = function () {
            this.innerText = '나는 원래 친구가 없네~'
        }
        BOX.addEventListener('click', 글자바꾸기);
        //이벤트 여러개 등록은 안되네... 잘 못 알고 있나???

        BOX2.onclick = function () {
            this.innerText = '갑자기 친구가 있네~'
        }

    </script>
</body>

</html>
