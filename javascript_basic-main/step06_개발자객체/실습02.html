<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: #f00;
        }

        h1.on {
            color: #ff0;
        }
    </style>
</head>

<body>
    <h1 id="h1">빤짝이는 거 만들기</h1>
    <button id="STOP">반짝이는 거 멈춰 !!!</button>
    <script>

        let n = 0;
        const 인터벌만들기 = setInterval(() => {
            console.log(n++);
            if (n == 5) {
                clearInterval(인터벌만들기);
            }
        }, 1000);

        //언터벌로 반짝이는 텍스트 만들어보기...

        let banzzak = true;

        const 반짝이는거 = setInterval(() => {
            if (banzzak) {
                h1.classList.add('on')
            } else {
                h1.classList.remove('on')
            }
            banzzak = !banzzak;
        }, 1000);

        STOP.onclick = function () {
            clearInterval(반짝이는거);
        }




    </script>

</body>

</html>
