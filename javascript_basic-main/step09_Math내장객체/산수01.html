<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #trueFalse {
            width: 327px;
            height: 218px;
            background: #f00;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="trueFalse"></div>

    <script>
        const 원주율 = Math.PI;

        const trueFalse = document.querySelector('#trueFalse');
        const Width = trueFalse.clientWidth;
        const Height = trueFalse.clientHeight;

        //console.log(Width, Height);

        // Math.floor 소숫점 내림
        // Math.ceil 소숫점 올림
        // Math.round 소숫점 반올림

        const M = Math.floor((Width / 2) * (Height / 2) * 원주율);

        trueFalse.innerHTML = `<span>${M}</span>`;

        // Math.random

        const randomNumber = Math.random();
        console.log(randomNumber);

        const NUM = Math.floor(randomNumber * 45 + 1);
        console.log(NUM)

        const lotto = [];

        for (i = 0; i < 6; i++) {
            let lottoNum = Math.floor(Math.random() * 44 + 1);

            for (j in lotto) {
                if (lottoNum == lotto[j]) {
                    lottoNum = Math.floor(Math.random() * 44 + 1);
                }
            }

            lotto.push(lottoNum);
        }

        //오름차순으로 숫자 정렬 ... 
        lotto.sort(function (a, b) {
            return a - b;
        });
        console.log(lotto);




    </script>

</body>

</html>
