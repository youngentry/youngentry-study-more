<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자05 - 증감연산자</title>
</head>

<body>

    <script>
        // 1씩 더하거나 빼주는 연산자. a++, a-- 는 값을 담아두기만 할 뿐...
        let a = 1;
        console.log(a++);
        console.log(a);
        console.log(++a);

        let b = 1;
        console.log(b--);
        console.log(b);
        console.log(--b);

    </script>

</body>

</html>
