<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mouseMove {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #333;
            transform: translate(-50%, -50%);
            color: #fff;
        }

        .none {
            position: relative;
            height: 500px;
            background: #ddd;
            cursor: none;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <section class="none">
        <div class="mouseMove">글자</div>
    </section>
    <script>
        const MOUSE = document.querySelector('.mouseMove');
        window.addEventListener('mousemove', function (event) {
            console.log(event.pageX, event.pageY);
            MOUSE.style.left = event.pageX + 'px';
            MOUSE.style.top = event.pageY + 'px';
        })
    </script>
</body>

</html>
