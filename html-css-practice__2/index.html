<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/90c725d086.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="size">
      <header class="title">
        <div class="title--column">
          <span><i class="fas fa-bars"></i></span>
          <span>library</span>
          <span><i class="fas fa-cart-arrow-down"></i></span>
        </div>
        <nav id="search-bar">
          <input type="text" placeholder="Search books...." /><i
            class="fas fa-search"
          ></i>
        </nav>
      </header>

      <main>
        <div class="book-day">
          <div class="book-day--title">Book of the day</div>
          <div class="book-day--content">
            <div class="book-day--content__image">
              <img
                src="https://i.ebayimg.com/images/g/w5UAAOSwcCpf~utB/s-l500.jpg"
              />
            </div>
            <div class="book-day--content__texts">
              <div class="book-day--content__text">
                <span>No Fixed Abode</span>
                <span>Journey Through</span>
                <span>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </span>
              </div>
              <div class="book-day--content__journey">
                <span>Journey</span><span>Biography</span>
              </div>
              <div class="book-day--content__book-mark">
                <span><i class="fas fa-bookmark fa-lg"></i></span>
                <span>Book Now</span>
              </div>
            </div>
          </div>
          <div class="top-adventures">
            <div class="top-adventures__scroll-blinder"></div>
            <div class="top-adventures__title">Top Adventures</div>
            <div class="top-adventures__list">
              <div class="top-adventures__column">
                <div class="top-adventures__column--image">
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/I/81nLUu9zABL.jpg"
                  />
                </div>
                <div class="top-adventures__column--stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
              <div class="top-adventures__column">
                <div class="top-adventures__column--image">
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/I/91fZ-XC6f9L.jpg"
                  />
                </div>
                <div class="top-adventures__column--stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
              <div class="top-adventures__column">
                <div class="top-adventures__column--image">
                  <img
                    src="https://embed.cdn.pais.scholastic.com/v1/channels/tso/products/identifiers/isbn/9780439574242/primary/renditions/700?useMissingImage=true"
                  />
                </div>
                <div class="top-adventures__column--stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
              <div class="top-adventures__column">
                <div class="top-adventures__column--image">
                  <img
                    src="https://d1w7fb2mkkr3kw.cloudfront.net/assets/images/book/lrg/9780/4398/9780439895293.jpg"
                  />
                </div>
                <div class="top-adventures__column--stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="popular-authors">
            <div class="popular-authors--title">Popular authors</div>
            <div class="popular-authors--contents">
              <div class="popular-authors--contents__image">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg/1200px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg"
                />
              </div>
              <div class="popular-authors--contents__texts">
                <div class="popular-authors--contents__author">
                  george raymond richard martin
                </div>
                <div class="popular-authors--contents__description">
                  American writer of fantasy, best known for his Song of Ice and
