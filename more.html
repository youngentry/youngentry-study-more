<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - clone by myself</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header id="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-la"></i></span>
        <span><i class="fas fa-music fa-la"></i></span>
        <a href="settings.html"
          ><span
            ><i class="fas fa-cog fa-la"> <div></div> </i></span
        ></a>
      </div>
    </header>

    <main>
      <div class="more-header">
        <a href="#" class="user-profile user-profile__channel">
          <div class="user-profile__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/20141013_39/botos__1413177276768iNSul_JPEG/003.jpg?type=w2"
              class="user-profile__avatar"
            />
            <div class="user-profile__text">
              <h4 class="user-profile__name">Young</h4>
              <h6 class="user-profile__info">
                <span>+82 12-3456-7890</span>
                <i class="fas fa-exclamation-circle"></i>
              </h6>
            </div>
          </div>
          <div class="user-profile__column user-profile__time">
            <h5><i class="far fa-address-card"></i></h5>
          </div>
        </a>
      </div>

      <div class="contacts">
        <div class="contacts-column">
          <div class="contacts-column__icon">
            <span><i class="far fa-calendar-check fa-lg"></i></span>
            <span>Calendar</span>
          </div>
          <div class="contacts-column__icon">
            <span>
              <i class="far fa-bookmark fa-lg"></i>
              <div></div
            ></span>
            <span>Book Mark</span>
          </div>
          <div class="contacts-column__icon">
            <span><i class="far fa-smile-wink fa-lg"></i></span>
            <span>Emoticons</span>
          </div>
          <div class="contacts-column__icon">
            <span><i class="fas fa-fill-drip fa-lg"></i></span>
            <span>Themes</span>
          </div>
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions-column">
          <div class="suggestions-column__title">
            <span>Suggestions</span>
          </div>
        </div>
        <div class="suggestions-column">
          <div class="suggestions-column__btn">
            <div class="contacts-column__icon">
              <span><i class="fas fa-quote-right"></i></span>
              <span>Kakao Story</span>
            </div>
            <div class="contacts-column__icon">
              <span>
                <i class="fas fa-paw"></i>
                <div></div
              ></span>
              <span>kakao friedns</span>
            </div>
            <div class="contacts-column__icon">
              <span><i class="far fa-gem"></i></span>
              <span>Friends Gem</span>
            </div>
            <div class="contacts-column__icon">
              <span><i class="fas fa-fill-drip fa-lg"></i></span>
              <span>Themes</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="fas fa-comment fa-2x"></i>
            <div class="nav__chat-notification">1</div>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="finds.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav__ellipsis-point"></div>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/90c725d086.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
