<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Main - clone by myself</title>
  </head>

  <body id="chat-background">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header id="setting-header">
      <div class="setting-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="setting-header__column">Gentry</div>
      <div class="setting-header__column">
        <i class="fas fa-search fa-la"></i>
      </div>
    </header>

    <main>
      <div class="chat-main__date">
        <span>Tusday, June 30, 2020</span>
      </div>

      <div class="chat-opponent">
        <div class="chat-opponent__image">
          <img
            src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202104/08/631c28cc-ee46-4564-a634-91d7b78b60c7.jpg"
          />
        </div>
        <div class="chat-opponent__texts-column">
          <div class="chat-opponent__texts-column-name">
            <div>Gentry</div>
          </div>
          <div class="chat-opponent__texts-column-content">
            <span>Hi!</span>
            <span>21:27</span>
          </div>
        </div>
      </div>

      <div class="chat-me">
        <div class="chat-opponent__texts-column-content chat-me__text">
          <span>What's up?</span>
          <span>21:27</span>
        </div>
      </div>

      <form class="text-input">
        <div class="text-input__column">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="text-input__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-laugh"></i>
          <i class="fas fa-arrow-up fa-sm"></i>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/90c725d086.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
